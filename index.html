<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg: #0b1020;
      --bg-alt: #111729;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --chip-bg: #111827;
      --chip-border: #374151;
      --badge-bg: #1e293b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom,
      rgba(2, 6, 23, 0.95),
      rgba(2, 6, 23, 0.82),
      transparent);
      border-bottom: 1px solid rgba(55, 65, 81, 0.35);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .nav-brand {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .nav-title {
      font-weight: 650;
      letter-spacing: 0.03em;
      font-size: 1rem;
    }

    .nav-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 0.75rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
    }

    nav a:hover {
      border-color: rgba(156, 163, 175, 0.55);
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      text-decoration: none;
    }

    .hero {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 2.25rem;
      align-items: flex-start;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-main h1 {
      font-size: clamp(2.1rem, 3vw, 2.6rem);
      margin: 0 0 0.25rem;
      letter-spacing: 0.02em;
    }

    .hero-tagline {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(75, 85, 99, 0.75);
      font-size: 0.75rem;
      color: #e5e7eb;
      margin-bottom: 0.75rem;
    }

    .hero-pill span {
      font-size: 0.7rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      background: rgba(79, 70, 229, 0.16);
      border: 1px solid rgba(79, 70, 229, 0.7);
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem 1.25rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
    }

    .hero-grid dt {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
    }

    .hero-grid dd {
      margin: 0;
      font-weight: 500;
    }

    .criteria-box {
      margin-top: 0.75rem;
      padding: 0.8rem 0.9rem;
      border-radius: 0.9rem;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.8);
      font-size: 0.8rem;
    }

    .criteria-title {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .criteria-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .criteria-tags span {
      background: var(--badge-bg);
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 0.74rem;
    }
